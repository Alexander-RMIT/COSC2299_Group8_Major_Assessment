<!DOCTYPE html>
<html lang="en">
<head>
    <title>Medication/Symptoms for <Patient Name> (Patient Side)</title>
    <link rel="stylesheet" type="text/css" href="../CSS/Medication-Symptoms-Patient.css"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <script src="../Javascript/Medication-Symptoms-Patient.js"></script>
</head>
<body>

<table id="symptoms">
    <tr><th class="symptomHead">NO</th>
        <th class="symptomHead">Symptom</th>
        <th class="symptomHead">Severity</th>
        <th class="symptomHead">Start Date</th>
        <th class="symptomHead">End Date</th>
        <th class="symptomHead">Doctors Notes</th></tr>
</table>
<br>
<table id="medication">
    <tr>
        <th class="symptomHead">Medication</th>
        <th class="symptomHead">Reason</th>
        <th class="symptomHead">Interval</th>
        <th class="symptomHead">Amount per Dose</th>
        <th class="symptomHead">More Info</th>
</table>



</body>
</html>
